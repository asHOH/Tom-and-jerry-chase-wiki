name: Project Health Check

on:
  schedule:
    # Run monthly on the first Monday at 9 AM UTC
    - cron: '0 9 1-7 * 1'
  workflow_dispatch:

jobs:
  health-check:
    name: Project Health Analysis
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Analyze bundle size
        id: bundle
        run: |
          echo "Analyzing bundle size..."
          npm run build 2>&1 | tee build.log || true
          if grep -q "Bundle size" build.log; then
            echo "bundle-check=completed" >> $GITHUB_OUTPUT
          else
            echo "bundle-check=failed" >> $GITHUB_OUTPUT
          fi

      - name: Check test coverage
        id: coverage
        run: |
          echo "Checking test coverage..."
          npm run test:coverage 2>&1 | tee coverage.log || true
          if [ -f coverage/lcov.info ]; then
            coverage_percent=$(grep -oP 'Lines\s*:\s*\K[0-9.]+(?=%)' coverage.log | tail -1)
            echo "coverage-percent=${coverage_percent:-0}" >> $GITHUB_OUTPUT
            echo "coverage-available=true" >> $GITHUB_OUTPUT
          else
            echo "coverage-available=false" >> $GITHUB_OUTPUT
            echo "coverage-percent=0" >> $GITHUB_OUTPUT
          fi

      - name: Check unused dependencies
        id: unused-deps
        run: |
          echo "Checking for unused dependencies..."
          npx depcheck --json > depcheck.json || true
          unused_count=$(jq '.dependencies | length' depcheck.json 2>/dev/null || echo "0")
          echo "unused-count=$unused_count" >> $GITHUB_OUTPUT
          if [ "$unused_count" -gt 0 ]; then
            echo "unused-deps=true" >> $GITHUB_OUTPUT
          else
            echo "unused-deps=false" >> $GITHUB_OUTPUT
          fi

      - name: Analyze code complexity
        id: complexity
        run: |
          echo "Analyzing code complexity..."
          find src -name "*.ts" -o -name "*.tsx" | wc -l > line_count.txt
          total_files=$(cat line_count.txt)
          echo "total-files=$total_files" >> $GITHUB_OUTPUT

      - name: Create health check report
        if: >
          (steps.coverage.outputs.coverage-available == 'true' && steps.coverage.outputs.coverage-percent < '80') ||
          steps.unused-deps.outputs.unused-deps == 'true' ||
          steps.complexity.outputs.total-files > '200'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = parseFloat('${{ steps.coverage.outputs.coverage-percent }}') || 0;
            const unusedCount = parseInt('${{ steps.unused-deps.outputs.unused-count }}') || 0;
            const totalFiles = parseInt('${{ steps.complexity.outputs.total-files }}') || 0;
            
            let issueBody = '## ğŸ¥ Monthly Project Health Report\n\n';
            let needsAttention = false;
            
            // Coverage analysis
            issueBody += '### ï¿½ Test Coverage\n\n';
            if (coverage < 80) {
              issueBody += `âš ï¸ **Test coverage is ${coverage}%** (below recommended 80%)\n\n`;
              needsAttention = true;
            } else {
              issueBody += `âœ… Test coverage: ${coverage}%\n\n`;
            }
            
            // Unused dependencies
            issueBody += '### ğŸ“¦ Dependency Health\n\n';
            if (unusedCount > 0) {
              issueBody += `âš ï¸ **${unusedCount} unused dependencies found**\n\n`;
              issueBody += 'Run `npx depcheck` for details\n\n';
              needsAttention = true;
            } else {
              issueBody += 'âœ… No unused dependencies detected\n\n';
            }
            
            // Project complexity
            issueBody += '### ğŸ—ï¸ Project Complexity\n\n';
            issueBody += `ğŸ“ Total TypeScript files: ${totalFiles}\n\n`;
            if (totalFiles > 200) {
              issueBody += 'âš ï¸ Project is growing large - consider modularization\n\n';
              needsAttention = true;
            }
            
            // Recommendations
            if (needsAttention) {
              issueBody += '### ğŸš€ Recommended Actions\n\n';
              if (coverage < 80) {
                issueBody += '1. ğŸ“ˆ **Improve test coverage** - Add tests for uncovered code\n';
              }
              if (unusedCount > 0) {
                issueBody += '2. ğŸ§¹ **Remove unused dependencies** - Run `npm uninstall <package>`\n';
              }
              if (totalFiles > 200) {
                issueBody += '3. ğŸ—ï¸ **Consider refactoring** - Break down large components\n';
              }
              issueBody += '4. âœ… Close this issue once improvements are made\n\n';
            } else {
              issueBody += '### ğŸ‰ Status\n\n';
              issueBody += 'âœ… Project health looks good! No immediate action required.\n\n';
            }
            
            issueBody += '*This report was automatically generated by the health check workflow.*';
            
            // Only create issue if there are actual concerns
            if (needsAttention) {
              const { data: issues } = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ['health-check'],
                state: 'open'
              });
              
              if (issues.length === 0) {
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `ğŸ¥ Project Health Check - ${new Date().toISOString().split('T')[0]}`,
                  body: issueBody,
                  labels: ['health-check', 'maintenance']
                });
              }
            }
